<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css">
    <title>Wheel Of Fortune</title>
</head>

<body>

    <div class="site">

        <header class="site-header">
            <section class="site-branding">
                <h1>Wheel of Fortune</h1>
                <p>Have some fun and win big prizes!</p>
                <!-- <div class="status">Stopped</div> -->
            </section>
        </header>

        <main class="site-main">

            <section class="info-section">
                
                <div class="status">Get Ready!</div>
                
                <button class="spin-btn" onclick="turnBasedLoop()">Spin</button>
                <div class="triangle"></div>

            </section>

            <section class="wheel-wrapper">

                <div class="semi-wheel-wrapper first-part-wheel">
                    
                    <div class="sector-wrapper semi-circleOne">

                        <div class="sector-one sector">
                            <p>1</p>
                        </div>
                        <div class="sector-two sector">
                            <p>2</p>
                        </div>
                        <div class="sector-three sector">
                            <p>3</p>
                        </div>
                        <div class="sector-four sector">
                            <p>4</p>
                        </div>
                        <div class="sector-five sector">
                            <p>5</p>
                        </div>
                        <div class="sector-six sector">
                            <p>BONUS</p>
                        </div>
                        <div class="sector-seven sector">
                            <p>7</p>
                        </div>
                        <div class="sector-eight sector">
                            <p>8</p>
                        </div>
                        <div class="sector-nine sector">
                            <p>9</p>
                        </div>
                    </div>
                </div>

                <div class="semi-wheel-wrapper second-part-wheel">

                    <div class="sector-wrapper semi-circleTwo">

                        <div class="sector-ten sector">
                            <p>10</p>
                        </div>
                        <div class="sector-eleven sector">
                            <p>11</p>
                        </div>
                        <div class="sector-twelve sector">
                            <p>12</p>
                        </div>
                        <div class="sector-thirteen sector">
                            <p>13</p>
                        </div>
                        <div class="sector-fourteen sector">
                            <p>14</p>
                        </div>
                        <div class="sector-fifteen sector">
                            <p>15</p>
                        </div>
                        <div class="sector-sixteen sector">
                            <p>16</p>
                        </div>
                        <div class="sector-seventeen sector">
                            <p>17</p>
                        </div>
                        <div class="sector-eighteen sector">
                            <p>18</p>
                        </div>
                    </div>

                </div>

            </section>

        </main>

        <aside class="site-info">

            <!-- <section class="info-section">
                
                <div class="status">Stopped</div>
                <button onclick="turnBasedLoop()">Spin</button>
                <div class="triangle"></div>

            </section> -->

        </aside>

        <footer class="site-footer">
            <p>All rights reserved &copy; created by Radoslav Pavlinchov</p>
        </footer>

    </div>

    <script src="index.js"></script>
</body>

</html>
